function zoomDetail() {
  document.querySelector("#ekg1").style.display = "none";
  document.querySelector("#ekg2").style.display = "initial";
}

function zoomOut() {
  document.querySelector("#ekg1").style.display = "initial";
  document.querySelector("#ekg2").style.display = "none";
}
